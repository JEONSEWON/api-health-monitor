<svg width="200" height="80" viewBox="0 0 200 80" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 6: Simple Wordmark with Icon -->
  
  <!-- Icon: Circle with check + pulse -->
  <circle cx="35" cy="40" r="28" fill="#3B82F6"/>
  <path d="M 20 40 L 30 50 L 48 30" 
        stroke="white" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Wordmark -->
  <text x="75" y="52" 
        font-family="Arial, sans-serif" 
        font-size="36" 
        font-weight="bold" 
        fill="#1F2937">CheckAPI</text>
  
  <!-- Tagline -->
  <text x="75" y="68" 
        font-family="Arial, sans-serif" 
        font-size="11" 
        fill="#6B7280">.io</text>
</svg>