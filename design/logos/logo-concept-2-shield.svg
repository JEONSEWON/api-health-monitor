<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 2: Shield + API Symbol -->
  
  <!-- Shield Shape -->
  <path d="M 100 30 L 150 50 L 150 110 Q 150 150 100 170 Q 50 150 50 110 L 50 50 Z" 
        fill="#10B981" 
        stroke="#059669" 
        stroke-width="2"/>
  
  <!-- API Brackets -->
  <path d="M 70 80 L 60 90 L 60 110 L 70 120" 
        stroke="white" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  <path d="M 130 80 L 140 90 L 140 110 L 130 120" 
        stroke="white" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round"/>
  
  <!-- Checkmark inside -->
  <path d="M 85 100 L 95 110 L 115 85" 
        stroke="white" 
        stroke-width="6" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Text -->
  <text x="100" y="195" 
        font-family="Arial, sans-serif" 
        font-size="24" 
        font-weight="bold" 
        fill="#1F2937" 
        text-anchor="middle">CheckAPI</text>
</svg>