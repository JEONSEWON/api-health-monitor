<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 4: Modern Gradient + Typography Focus -->
  
  <!-- Gradient Definition -->
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3B82F6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Circle with Gradient -->
  <circle cx="100" cy="85" r="55" fill="url(#grad1)"/>
  
  <!-- API Symbol -->
  <text x="100" y="105" 
        font-family="monospace" 
        font-size="48" 
        font-weight="bold" 
        fill="white" 
        text-anchor="middle">&lt;/&gt;</text>
  
  <!-- Checkmark overlay -->
  <path d="M 125 60 L 135 70 L 125 60" 
        stroke="#10B981" 
        stroke-width="4" 
        fill="none" 
        stroke-linecap="round"/>
  <circle cx="135" cy="60" r="8" fill="#10B981"/>
  <path d="M 132 60 L 135 63 L 140 56" 
        stroke="white" 
        stroke-width="2" 
        fill="none" 
        stroke-linecap="round" 
        stroke-linejoin="round"/>
  
  <!-- Text -->
  <text x="100" y="165" 
        font-family="Arial, sans-serif" 
        font-size="32" 
        font-weight="bold" 
        fill="#1F2937" 
        text-anchor="middle">CheckAPI</text>
  <text x="100" y="185" 
        font-family="Arial, sans-serif" 
        font-size="14" 
        fill="#6B7280" 
        text-anchor="middle">API Health Monitoring</text>
</svg>