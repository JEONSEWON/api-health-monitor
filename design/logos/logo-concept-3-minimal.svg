<svg width="200" height="200" viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Concept 3: Minimal Typography + Icon -->
  
  <!-- Rounded Square Background -->
  <rect x="40" y="40" width="120" height="120" rx="24" fill="#6366F1"/>
  
  <!-- Check + Pulse Combined -->
  <g transform="translate(100, 100)">
    <!-- Pulse dots -->
    <circle cx="-30" cy="0" r="4" fill="white"/>
    <circle cx="-15" cy="-10" r="4" fill="white"/>
    <circle cx="0" cy="5" r="4" fill="white"/>
    <circle cx="15" cy="-5" r="4" fill="white"/>
    
    <!-- Checkmark -->
    <path d="M -10 0 L -5 10 L 25 -20" 
          stroke="white" 
          stroke-width="6" 
          fill="none" 
          stroke-linecap="round" 
          stroke-linejoin="round"/>
  </g>
  
  <!-- Text -->
  <text x="100" y="195" 
        font-family="Arial, sans-serif" 
        font-size="28" 
        font-weight="bold" 
        fill="#1F2937" 
        text-anchor="middle">checkapi.io</text>
</svg>